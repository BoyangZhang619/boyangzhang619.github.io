<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Webgame-labyrinth</title>
	<link type="text/css" rel="stylesheet" href="../css/common.css" />
	<link type="text/css" rel="stylesheet" href="../css/labyrinth.css" />
</head>
<body>
	<header id="header">
		<h2>labyrinth</h2>
	</header>
	<main id="main">
		<main>
			<div id="box"></div>
			<div id="wait">Please Wait A Moment</div>
		</main>
		<aside id="aside">
			<h2 id="time">Times</h2>
			<div class="showDiv">
				<span>0</span>
				<span class="interpElem">min(s)|</span>
				<span>0</span>
				<span class="interpElem">sec(s)</span>
			</div>
			<h2 id="step">Steps</h2>
			<div class="showDiv">
				<span>0</span>
				<span class="interpElem">step(s)</span>
			</div>
			<div id="admin">
				<input id="boxWHnum" type="text" placeholder="wid/hei">
				<input id="boxWH" type="button" value="Set" onclick="initialCreate(parseInt(document.querySelector('#boxWHnum').value))">
				<!-- <div id="boxWH" style="display: inline-block;">Set</div> -->
				<div id="restart" onclick="restart()">Restart</div>
				<div id="pause" onclick="pause()">Time Pause</div>
				<div id="intro" onclick="intro('labyrinth')">Game Intro</div>
				<div id="back" onclick="back()">Back</div>
			</div>
		</aside>
	</main>
	<script src="../js/common.js"></script>
	<script src="../js/labyrinth.js"></script>
</body>
</html>
