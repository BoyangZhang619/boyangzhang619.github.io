<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Webgame-mineClearance</title>
	<link rel="stylesheet" type="text/css" href="../css/mineClearance.css" />
	<link rel="icon" href="../../imageContent/icon.jpg" type="image/x-icon">
	<script src="../js/jQuery.min.js"></script>
</head>
<body>
	<header id="header">
		<h2>mineClearance-扫雷</h2>
	</header>
	<main id="main">
		<main>
			<div id="box"></div>
		</main>
		<aside id="aside">
			<h2 id="time">Times</h2>
			<div class="showDiv">0min(s)|0sec(s)</div>
			<h2 id="step">RestLei</h2>
			<div class="showDiv">0Lei(s)</div>
			<div id="admin">
				<input class="boxWHnum" type="text" placeholder="格数">
				<input class="boxWHnum" type="text" placeholder="雷数">
				<!-- <input id="lei" type="button" value="Set" onclick="start(parseInt(document.querySelector('#boxWHnum').value))"> -->
				<div id="boxWH" onclick="start(parseInt(document.querySelector('.boxWHnum').value),document.querySelectorAll('.boxWHnum')[1].value)">Set</div>
				<div id="restart" onclick="restart()">Restart</div>
				<div id="pause" onclick="pause()">Time Pause</div>
				<div id="intro" onclick="intro('mineClearance')">Game Intro</div>
				<div id="back" onclick="back()">Back</div>
			</div>
		</aside>
	</main>
	<script src="../js/common.js"></script>
	<script src="../js/mineClearance.js"></script>
</body>
</html>
