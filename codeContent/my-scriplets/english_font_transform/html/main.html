<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>English Font Transform</title>
        <link rel="stylesheet" href="../css/main.css">
    </head>
    <body>
        <main id="main">
            <h1>English Font Transform</h1>
            <input type="text" name="inputText" id="inputText" placeholder="Enter text here">
            <div id="result"></div>
            <ul id="fontList"></ul>
            <p>注意：输出的是英语字母在Unicode库中对应的字体样式的字符<br/>如果因设备字库适配原因看不全自己解决</p>
        </main>
        <script src="../js/main.js"></script>
    </body>
