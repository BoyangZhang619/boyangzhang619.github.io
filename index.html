<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航主页</title>
    <link rel="icon" href="./imageContent/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./mainpage/css/main.css">
    <link rel="stylesheet" href="./mainpage/css/cursor.css">
</head>
<body>
    <!-- 主题切换按钮 -->
    <button class="theme-toggle" id="themeToggle" title="切换主题">
        <span class="icon-sun">☀️</span>
        <span class="icon-moon">🌙</span>
    </button>

    <div class="container">
        <header class="header">
            <h1>🏠 导航主页</h1>
            <p>欢迎访问，选择你想去的地方</p>
        </header>

        <nav class="nav-list" id="navList">
            <!-- 导航项由JS动态加载 -->
            <div class="loading">加载中</div>
        </nav>

        <footer class="footer">
            <p>© 2026 zby</p>
        </footer>
    </div>
    <script src="./mainpage/js/fullScreen.js"></script>
    <script src="./mainpage/js/cursor.js"></script>
    <script src="./mainpage/js/main.js"></script>
</body>
</html>
