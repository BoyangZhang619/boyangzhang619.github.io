<!DOCTYPE html>
<html>

<head>
    <title>truemainpage</title>
    <style>
        main {
            margin: 0;
            padding: 0;
            height: 100vw;
            width: 100vh;
            line-height: 5vh;

            font-family: "楷体";
            transform: rotate(90deg) translateX(27.5vh) translateY(12.5vh);
            /* transform-origin: center; */
        }
        p,progress{
            border-radius: 0px;
            margin: 0;
            padding: 0;
            /* position: fixed; */
            /* bottom: 0; */
            width: 100vh;
            height: 7.5vh;
            line-height: 7.5vh;
            font-size: 7.5vh;
            color: rgba(0, 0, 0, 0.5);
        }
        p{
            position: relative;
            top: 15vh;
            text-align: left;
            z-index: 100;   
        }
        p:nth-of-type(2){
            bottom: 7.5vh !important;
        }
    </style>
</head>

<body style="margin: 0;">
    <!-- <a href="./codeContent/little-game-webpage/littleGameMainPage.html">there is nothing but my little game page,u can enter it by click me</a> -->
    <main>
        𝒏𝒐𝒘, 𝒊, 𝒕𝒉𝒆 𝒄𝒓𝒆𝒂𝒕𝒐𝒓 𝒐𝒇 𝒕𝒉𝒊𝒔 𝒘𝒆𝒃𝒑𝒂𝒈𝒆 𝒊𝒔 𝒊𝒏 𝒎𝒊𝒍𝒊𝒕𝒂𝒓𝒚 𝒕𝒓𝒂𝒊𝒏𝒊𝒏𝒈,𝒂𝒏𝒅 𝒊 𝒘𝒂𝒔 𝒑𝒓𝒆𝒕𝒕𝒚 𝒖𝒑𝒔𝒆𝒕 𝒘𝒉𝒊𝒍𝒆 𝒊 𝒘𝒓𝒐𝒕𝒆 𝒕𝒉𝒆 𝒔𝒆𝒏𝒕𝒆𝒏𝒄𝒆
        <br />所以这下面就是可怜的ZBY正在进行的军训的进度了,不嘻嘻
        <br />
        <p></p><p></p>
        <progress value="70" max="100"></progress>

    </main>
    <br />

</body>
<script>
    militaryTrainingStartDate = new Date("2025-09-08 00:00:00");
    militaryTrainingEndDate = new Date("2025-09-21 12:00:00");
    function reLoad() {
        differ = militaryTrainingEndDate.getTime() - new Date().getTime();

        document.querySelectorAll("p")[0].innerText = `${Math.floor((new Date().getTime() - militaryTrainingStartDate.getTime()) / (militaryTrainingEndDate.getTime() - militaryTrainingStartDate.getTime()) * 10000000) / 100000}%`;
        document.querySelectorAll("p")[1].innerText = `余${Math.floor(differ / (1000 * 60 * 60 * 24))}天 ${Math.floor((differ % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))}时 ${Math.floor((differ % (1000 * 60 * 60)) / (1000 * 60))}分 ${Math.floor((differ % (1000 * 60)) / 1000)}秒`;
        document.querySelector("progress").value = parseFloat(document.querySelectorAll("p")[0].innerText.split("%")[0]);
    }
    reLoad();
    setInterval(reLoad, 0);
</script>

</html>
