<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Font Transform</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main id="main">
        <h1>🔤 英文字体转换</h1>
        
        <section class="input-section">
            <input type="text" id="inputText" placeholder="输入英文文本...">
        </section>
        
        <section class="result-section">
            <div id="result">转换结果将显示在这里</div>
        </section>
        
        <section class="font-list-section">
            <div class="font-list-title">👇 点击选择字体样式</div>
            <ul id="fontList"></ul>
        </section>
        
        <p class="footer-tip">注：输出为英文字母在Unicode库中的特殊字体样式<br>部分设备可能无法完整显示所有样式</p>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
